<html>
    <head>
        <style>
            .layer2 {
                display: flex;
            }

            .side {
                margin: 1px;
            }

            .side.top, .side.bottom {
                margin-left: 128px;
            }

            .row {
                display: flex;
            }

            .face {
                width: 40px;
                height: 40px;
                border: 1px solid black;
                border-radius: 3px;
            }

            .face.R {
                background-color: red;
            }
            .face.O {
                background-color: orange;
            }
            .face.G {
                background-color: green;
            }
            .face.B {
                background-color: blue;
            }
            .face.W {
                background-color: white;
            }
            .face.Y {
                background-color: yellow;
            }

            #scrambleSeq {
                width: 500px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <input id="scrambleSeq" type="text" />
        <button id="scrambleBtn">Scramble</button>
        <div id="preview">
            <div class="layer1">
                <div id="top" class="side top"></div>
            </div>
            <div class="layer2">
                <div id="left" class="side left"></div>
                <div id="front" class="side front"></div>
                <div id="right" class="side right"></div>
                <div id="back" class="side back"></div>
            </div>
            <div class="layer3">
                <div id="bottom" class="side bottom"></div>
            </div>
        </div>
        <script type="module" src="./scramble.mjs"></script>
    </body>
</html>
